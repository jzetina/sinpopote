<!DOCTYPE html>
<html lang="es-MX">
<head>
	<!-- header tags -->
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- tab icon -->
	<link rel="icon" type="image/png" href="assets/img/favicon.png" />
	<!-- web name -->
	<title>Sin Popote</title>
	<!-- custom css -->
	<link rel="stylesheet" href="assets/css/app.css">
	<!-- vendor css -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" integrity="sha384-OHBBOqpYHNsIqQy8hL1U+8OXf9hH6QRxi0+EODezv82DfnZoV7qoHAZDwMwEJvSw" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/shepherd.css">
</head>
<body>

	<!-- bootstrap init -->
	<div class="container-fluid">
		<!-- all-text-stuff container -->
		<div class="text-center" id="text-container">
			<img src="assets/img/luchemos-por.svg" id="luchemos-por-container" class="mx-auto d-block" alt="Luchemos por un">
			<img src="assets/img/mundo.svg" id="mundo-container" class="mx-auto d-block" alt="Mundo">
			<img src="assets/img/sin-popote.svg" id="sin-popote-container" class="mx-auto d-block" alt="Sin popote">
		</div>

		<!-- floating straw svg -->
		<img src="assets/img/straw.svg" id="straw-svg" alt="Imagen de popote en el mar">

		<!-- brand logo -->
		<a href="https://www.facebook.com/CrownCityCasinoMX/" target="_blank"><img src="assets/img/logo-crown.svg" id="logo-crown" alt="Logo Crown City"></a>

		<!-- a div with bottom fixed position -->
		<div id="footer">
			<!-- ocean water with ::before pseudo with waves.svg -->
			<div id="water-container"></div>
			<!-- turtle, starfish and dolphin with svg animations -->
			<img src="assets/img/turtle.svg" id="turtle" class="wow slideInLeft" data-wow-duration="10s" data-wow-delay="1s">
			<img src="assets/img/starfish.svg" id="starfish">
			<img src="assets/img/dolphin.svg" id="dolphin" class="wow slideInRight" data-wow-duration="5s">
			<!-- fishes -->
			<img src="assets/img/fish-one.svg" id="fish-one" class="wow slideInRight" data-wow-duration="5s" data-wow-delay="3s">
			<img src="assets/img/fish-two.svg" id="fish-two-a" class="wow slideInLeft" data-wow-duration="5s" data-wow-delay="1s">
			<img src="assets/img/fish-two.svg" id="fish-two-b" class="wow slideInLeft" data-wow-duration="5s" data-wow-delay="1s">
			<img src="assets/img/fish-two.svg" id="fish-two-c" class="wow slideInLeft" data-wow-duration="5s" data-wow-delay="1s">
			<img src="assets/img/fish-one.svg" id="fish-three-a" class="wow slideInRight" data-wow-duration="2s" data-wow-delay="1s">
			<img src="assets/img/fish-one.svg" id="fish-three-b" class="wow slideInRight" data-wow-duration="2s" data-wow-delay="1s">
			<!-- seaweed group one -->
			<img src="assets/img/seaweed-one.svg" id="seaweed-one-a">
			<img src="assets/img/seaweed-two.svg" id="seaweed-one-b">
			<img src="assets/img/seaweed-two.svg" id="seaweed-one-c">
			<!-- seaweed group two -->
			<img src="assets/img/seaweed-one.svg" id="seaweed-two-a">
			<img src="assets/img/seaweed-two.svg" id="seaweed-two-b">
			<!-- seaweed group three -->
			<img src="assets/img/seaweed-one.svg" id="seaweed-three-a">
			<img src="assets/img/seaweed-two.svg" id="seaweed-three-b">
			<img src="assets/img/seaweed-two.svg" id="seaweed-three-c">
			<!-- ocean bottom -->
			<img src="assets/img/sea-bottom.svg" id="sea-bottom-container">
		</div>

		<!-- triggers shepherd tour -->
		<button type="button" class="btn btn-lg animated infinite pulse" id="action-button" onclick="tour.start()">
			Conoce más
		</button>
	</div>

	<!-- vendor scripts -->
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha384-xBuQ/xzmlsLoJpyjoggmTEz8OWUFM0/RC5BsqQBDX2v5cMvDHcMakNTNrHIW2I5f" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/graingert-wow/1.2.2/wow.min.js" integrity="sha384-uDKW6sIHqqcPiyccJrLMW2OiOB7L186E5UweSqFyDcqS9Q6SiT9nHw+XyWBAu3ZV" crossorigin="anonymous"></script>
	<script src="assets/js/shepherd.js"></script>
	<!-- custom js & live reload -->
	<script src="assets/js/app.js"></script>
	<script>new WOW().init();</script>
	<script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>

</body>
</html>
